[package]
name = "r3bl_tui"
version = "0.1.1"
edition = "2021"
description = "TUI library inspired by Redux, Redux, Flexbox, CSS, editor components, etc"
# At most 5 keywords w/ no spaces, each has max length of 20 char.
keywords = ["tui", "editor", "terminal", "redux", "color"]
categories = ["command-line-interface", "command-line-utilities"]
readme = "README.md" # This is not included in cargo docs.
# Email address(es) has to be verified at https://crates.io/me/
authors = ["Nazmul Idris <idris@developerlife.com>"]
repository = "https://github.com/r3bl-org/r3bl_rs_utils/tree/main/tui"
documentation = "https://docs.rs/r3bl_tui"
homepage = "https://r3bl.com"
license = "Apache-2.0"

[lib]
name = "r3bl_tui"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# r3bl_rs_utils
r3bl_rs_utils_core = { version = "0.8.1", path = "../core" }
r3bl_rs_utils_macro = { version = "0.8.1", path = "../macro" }
r3bl_redux = { version = "0.1.1", path = "../redux" }

# Logging
log = "0.4.17"
simplelog = "0.12.0"

# Time
chrono = "0.4.22"
time = "0.3.15"

# Misc
rand = "0.8.5"

# Terminal
ansi_term = "0.12.1"
atty = "0.2.14"

# Async
tokio = { version = "1.21.2", features = ["full"] }
async-trait = "0.1.58"
futures = "0.3.25"

# Crossterm & EventStream support.
crossterm = { version = "0.25.0", features = ["event-stream"] }
futures-util = "0.3.25"

# Bitflags.
bitflags = "1.3.2"

# lazy_static replacement.
once_cell = "1.15.0"

# https://github.com/serde-rs/serde.
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# get-size.
get-size = { version = "0.1.1", features = ["derive"] }

# int-enum.
int-enum = "0.5.0"

# For examples.
# http://xion.io/post/code/rust-examples.html
[dev-dependencies]
reedline = "0.13.0"
textwrap = "0.16.0"
