[package]
name = "r3bl_tui"
version = "0.3.6"
edition = "2021"
description = "TUI library inspired by Redux, Redux, Flexbox, CSS, editor components, etc"
# At most 5 keywords w/ no spaces, each has max length of 20 char.
keywords = ["tui", "editor", "terminal", "redux", "color"]
categories = ["command-line-interface", "command-line-utilities"]
readme = "README.md"                                              # This is not included in cargo docs.
# Email address(es) has to be verified at https://crates.io/me/
authors = ["Nazmul Idris <idris@developerlife.com>"]
repository = "https://github.com/r3bl-org/r3bl_rs_utils/tree/main/tui"
documentation = "https://docs.rs/r3bl_tui"
homepage = "https://r3bl.com"
license = "Apache-2.0"

[lib]
name = "r3bl_tui"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# r3bl_rs_utils
r3bl_rs_utils_core = { path = "../core", version = "0.9.7" }
r3bl_rs_utils_macro = { path = "../macro", version = "0.9.6" }
r3bl_redux = { path = "../redux", version = "0.2.5" }
r3bl_ansi_color = { path = "../ansi_color", version = "0.6.8" }
log = { version = "0.4.20", features = ["std"] }                # Logging.

# Time
chrono = "0.4.24"
time = "0.3.20"

# Misc
rand = "0.8.5"

# Async
tokio = { version = "1.27.0", features = ["full"] }
async-trait = "0.1.68"
futures = "0.3.28"

# Crossterm & EventStream support.
crossterm = { version = "0.26.1", features = ["event-stream"] }
futures-util = "0.3.28"

# Bitflags.
bitflags = "1.3.2"

# https://github.com/serde-rs/serde.
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# get-size.
get-size = { version = "0.1.3", features = ["derive"] }

# strum.
strum = "0.24.1"
strum_macros = "0.24.3"

# Syntax highlighting.
syntect = "5.0.0"

# nom parser combinator.
nom = "7.1.3"

# color gradients.
palette = "0.6.1"

# Terminal.
is-terminal = "0.4.7"

# For examples.
# http://xion.io/post/code/rust-examples.html

# For assert_eq2! macro.
pretty_assertions = "1.3.0"

# For clipboard.
clipboard = "0.5.0"

[dev-dependencies]
reedline = "0.16.0"
textwrap = "0.16.0"
serial_test = "2.0.0"
