name = "r3bl-cmdr"
version = "0.0.7"             # remember to update README & src/entry_point/app.rs
readme = "README.md"
edition = "2021"
homepage = "https://r3bl.com"
license = "Apache-2.0"

description = """
WIP: a TUI app suite for developers built in Rust
"""

