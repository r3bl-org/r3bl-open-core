[dependencies]

# Tokio.
tokio = { version = "1.24.1", features = ["full"] }

# CLI argument parser.
clap = { version = "4.1.1", features = ["derive"] }

# serde-json
serde_json = "1.0.91"

# R3BL crates (from this mono repo).
r3bl_rs_utils_core = { version = "0.9.9", path = "../core" }
r3bl_tui = { version = "0.3.10", path = "../tui" }
